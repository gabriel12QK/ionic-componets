<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid [fixed]="true">
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input placeholder="Gabriel"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input placeholder="Rivas"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Number input</ion-label>
        <ion-input type="number" placeholder="000"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Email input</ion-label>
        <ion-input type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Password </ion-label>
        <ion-input type="password" placeholder="1234@admin"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label >Fecha de nacimiento</ion-label>
        <ion-datetime-button datetime="datetime" slot="end"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime  presentation="date" id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>I agree to the terms and conditions</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="12" style="text-align: center;">
        <ion-button shape="round" (click)="showLoading()" >Submit</ion-button>
    </ion-col>
   
  </ion-row>
</ion-grid>
<ion-fab slot="fixed" vertical="bottom" horizontal="start">
  <ion-fab-button>
    <ion-icon name="chevron-forward-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button>
      <ion-icon name="document"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="color-palette"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="globe"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
</ion-content>
